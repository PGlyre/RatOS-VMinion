#############################################################################################################
### LED Control
#############################################################################################################
[neopixel led_z-axis]
pin: PE4
chain_count: 14
color_order: GRBW
initial_RED: 1.0 #0.8
initial_GREEN: 0.9765 #0.8
initial_BLUE: 0.7294 #0.8
initial_WHITE: 0.0 #0.8

