#############################################################################################################
### LED Control
#############################################################################################################
### Set pixel order required by the LED hardware. Options are GRB, RGB, GRBW, or RGBW. 
### The default is GRB
#############################################################################################################
# [neopixel led_z-axis]
# pin: PE4
# chain_count: 64 #14
# color_order: GRBW
# initial_RED: 0.0 #0.8
# initial_GREEN: 0.0 #0.9765 #0.8
# initial_BLUE: 1.0 #0.7294 #0.8
# initial_WHITE: 0.0 #0.8

[neopixel LEDlight]
pin: PE4                     # signal interface
chain_count: 64              # Number of lamp beads
color_order: GRBW            # colour sequence
initial_RED: 0.2             # Initial red brightness
initial_GREEN: 0.2           # Initial green brightness
initial_BLUE: 0.2            # Initial blue brightness
initial_WHITE: 0.2

#[neopixel shroud]
#pin: PE4
#chain_count: 14
#color_order: GRBW

[output_pin LEDlight]
pin: rpi:gpio26
pwm: false
value: 1
shutdown_value: 1
# max_power: 1
# shutdown_speed: 0
# kick_start_time: 0.1
# off_below: 0.10

[gcode_macro LEDlight]
gcode:
    SET_PIN PIN=LEDlight value=0
    G4 P800     ## pause for 800ms
    SET_PIN PIN=LEDlight value=1
    ## Gcode command: SET_PIN PIN=LEDlight value=0 to 1


#############################################################################################################
### MACRO CONFIGURATION
### Configure the behavior of RatOS macros
### See: https://os.ratrig.com/docs/configuration/macros
#############################################################################################################
[gcode_macro RatOS]
variable_relative_extrusion: False
variable_preheat_extruder: True
variable_calibrate_bed_mesh: True
variable_nozzle_priming: "primeblob"
variable_start_print_park_in: "front"
variable_start_print_park_z_height: 50
variable_end_print_park_in: "back"
variable_pause_print_park_in: "front"
variable_led_status_action:    0.0, 1.0, 1.0
variable_led_status_success:   0.0, 1.0, 0.0
variable_led_status_error:     1.0, 0.0, 1.0
variable_led_status_on:        1.0, 1.0, 1.0
variable_led_status_off:       0.0, 0.0, 1.0
variable_led_status_standby:   0.1, 0.1, 0.1

