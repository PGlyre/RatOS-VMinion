#############################################################################################################
### MOTION SYSTEM
#############################################################################################################

[stepper_x]
dir_pin: !x_dir_pin       # Remove ! in front of pin name to reverse the direction of stepper_x
rotation_distance: 40     # 40 for 20 tooth 2GT pulleys, 32 for 16 tooth 2GT pulleys
homing_speed: 50
position_min: 0
position_max: 180
position_endstop: 0

#---------------------------------------------------- Y -----------------------------------------------------
# The Y axis motor moves the print bed forward and backward.
#------------------------------------------------------------------------------------------------------------
[stepper_y]
dir_pin: y_dir_pin        # Remove ! in front of pin name to reverse the direction of stepper_y
rotation_distance: 40     # 40 for 20 tooth 2GT pulleys, 32 for 16 tooth 2GT pulleys
homing_speed: 50
position_min: 0
position_max: 180
position_endstop: 0

#---------------------------------------------------- Z -----------------------------------------------------
# The Z axis motor moves the print head up and down.
#------------------------------------------------------------------------------------------------------------
[stepper_z]
dir_pin: !z0_dir_pin      # Remove ! in front of pin name to reverse the direction of stepper_z
rotation_distance: 4      # 4 for TR8*4 lead screws
homing_speed: 10
position_min: -5
position_max: 180

#############################################################################################################
### EXTRUDER
#############################################################################################################

[extruder]
dir_pin: !e_dir_pin       # Remove ! in front of pin name to reverse the direction of the extruder
rotation_distance: 22.6789511
gear_ratio: 50:17         # BMG Gear Ratio
max_extrude_only_distance: 500
max_extrude_cross_section: 5
pressure_advance: 0.025
pressure_advance_smooth_time: 0.040

#############################################################################################################
### HEATERS / PROBE / FANS
#############################################################################################################

[heater_bed]
min_temp: 0
max_temp: 120

[probe]
# Must be customized for your probe
# z_offset: 0

[temperature_fan controller_fan]
pin: controller_fan_pin
max_power: 1.0
shutdown_speed: 0.0
kick_start_time: 0.5
cycle_time: 0.010
off_below: 0.1
sensor_type: temperature_mcu
min_temp: 0
max_temp: 75

# [temperature_fan chamber]
# pin: PD12
# max_power: 1.0
# shutdown_speed: 0.0
# kick_start_time: 5.0
# cycle_time: 0.01
# off_below: 0.1
# sensor_type: Generic 3950 #NTC 100K beta 3950
# sensor_pin: PA1 #PF5
# min_temp: 0
# max_temp: 75
# target_

[exclude_object]

[gcode_arcs]
resolution: 0.1

#############################################################################################################
### LIGHTS / IO
#############################################################################################################

[neopixel LEDlight]
pin: PE4                     # signal interface
chain_count: 64              # Number of lamp beads
color_order: GRBW            # colour sequence
initial_RED: 0.2             # Initial red brightness
initial_GREEN: 0.2           # Initial green brightness
initial_BLUE: 0.2            # Initial blue brightness
initial_WHITE: 0.2

#[neopixel shroud]
#pin: PE4
#chain_count: 14
#color_order: GRBW

[output_pin LEDlight]
pin: rpi:gpio26
value: 0
shutdown_value: 1
# max_power: 1
# shutdown_speed: 0
# kick_start_time: 0.1
# off_below: 0.10

[gcode_macro LEDlight]
gcode:
    SET_PIN PIN=LEDlight value=0
    G4 P800     ## pause for 800ms
    SET_PIN PIN=LEDlight value=1
    ## Gcode command: SET_PIN PIN=LEDlight value=0 to 1

#############################################################################################################
### RATOS OVERRIDES / MACROS
#############################################################################################################

[gcode_macro RatOS]
variable_relative_extrusion: False
variable_preheat_extruder: True
variable_calibrate_bed_mesh: True
variable_nozzle_priming: "primeline"
variable_start_print_park_in: "front"
variable_start_print_park_z_height: 50
variable_end_print_park_in: "back"
variable_pause_print_park_in: "front"
variable_led_status_action:    0.0, 1.0, 1.0
variable_led_status_success:   0.0, 1.0, 0.0
variable_led_status_error:     1.0, 0.0, 1.0
variable_led_status_on:        1.0, 1.0, 1.0
variable_led_status_off:       0.0, 0.0, 1.0
variable_led_status_standby:   0.1, 0.1, 0.1

[ratos]
#allow_unsupported_slicer_versions: True

